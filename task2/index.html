<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Registration page -->
    <section class="reg_page">
        <div class="title">
            Registration
        </div>
        <form action="login.html" class="form">
            <div class="input_field">
                <label>First Name</label>
                <input type="text" class="input" placeholder="First Name" required>
            </div>
            <div class="input_field">
                <label>Last Name</label>
                <input type="text" class="input" placeholder="Last Name" required>
            </div>
            <div class="input_field">
                <label>Phone Number</label>
                <input type="text" class="input" placeholder="Phone Number" required>
            </div>
            <div class="input_field">
                <label>Email</label>
                <input type="email" class="input" placeholder="xyz@domain.com" required>
            </div>
            <div class="input_field">
                <label>Gender</label>
                
                <select name="" class="customSelect">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                
            </div>
            <div class="input_field">
                <label>Date of Birth</label>
                <input type="date" class="input">
            </div>
            <div class="favColor">
                <label>Favorite Color</label>
                <input type="color" class="">
            </div>
            <div class="input_field">
                <a href="#" class="btn_link"><input type="submit" value="Register" class="btn"></a>
            </div>
        </form>
    </section>
</body>
</html>
